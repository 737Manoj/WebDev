<!DOCTYPE html>
<form>
    <label for="name">Name</label>
    <input type="text" id="fname" name="name"><br>
    <br>

    <label for="e-mail">Email</label>
    <input type="email" id="e-mail" name="e-mail"><br>
    <br>

    <label for="phone">Phone (+91)</label>
    <input type="number" id="phone" name="phone" max="10"><br>
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" name="pwd" min="7"><br>
    <br>
    <label for="password">Confirm Password</label>
    <input type="password" id="password" name="pwd"><br>
    <br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="gender">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="gender">Female</label><br>
    <br>

    <label for="hobbies">Hobbies:</label>
    <br>
    <input type="checkbox" id="hobbie1" name="hobbie1">
    <label for="hobbie1">Sports</label><br>
    <input type="checkbox" id="hobbie2" name="hobbie2">
    <label for="hobbie2">Music</label><br>
    <input type="checkbox" id="hobbie3">
    <label for="hobbie3">Books</label><br>
    <br>

    <label for="country">Country:</label><br>
    <select  name="country" id="country">
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Germany">Germany</option>
        <option value="Russia">Russia</option>
        <option value="Australia">Australia</option>
        <option value="Mexico">Mexico</option>
    </select><br>
    <br>

    <input type="submit" value="Submit">
</form>
