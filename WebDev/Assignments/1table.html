<!DOCTYPE html>
<html>
<head>
    <title>Table Assignment-1</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
</head>
    <body>
        <h3>Table Assignment-1 </h3>
        <table style="width:100%">
            <tr>
              <th colspan="2">Data</th>
            </tr>
            <tr>
              <td>Data</td>
              <td rowspan="2">Data</td>
            </tr>
            <tr>
              <td>Data</td>
            </tr>
          </table>
    </body>
</html>
