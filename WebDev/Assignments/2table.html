<!DOCTYPE html>
<html>
    <head>
        <title>Table Assignment-2</title>
        <style>
            table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
        </style>
    </head>
    <body>
        <h3>Table Assignment-2</h3>
        <table style="width: 100%;">
            <tr>
                <th colspan="5">Data</th>
            </tr>
            <tr>
                <td rowspan="2">Data</td>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
            </tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </table>
    </body>
</html>
